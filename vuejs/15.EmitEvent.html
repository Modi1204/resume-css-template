<html>
  <head>
    <script src="vue-2.6.12.js"></script>
  </head>
  <body>
    <div id="vue-js">
      <counter-button @updated-counter="getCounter"></counter-button>
    </div>
  </body>

<script type="text/javascript">
  var CounterButton = Vue.component('counter-button', {
    data: function() {
      return {
        counter: 0
      }
    }, //props: ['title'],
    methods: {
      addCounter: function() {
        this.counter = this.counter + 1;
        this.$emit('updated-counter', this.counter )
      }
    },
    template: '<div>' +
      '  <button @click="addCounter">Add one to counter: {{counter}}</button>' +
      '</div>'
  })

  var app = new Vue({
    el: '#vue-js',
    methods: {
      getCounter(val) {
        console.log("counter value: ", val)
      }
    },
    components: { CounterButton }
  });
</script>
</html>

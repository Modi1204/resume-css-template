<html lang="en">
  <head>
    <script src="vue-2.6.12.js"></script>
  </head>
  <body>
    <div id="js-app">
      <input type="checkbox" v-model="isChecked"/>open?
      <h3>{{isChecked}}</h3>

      <h5 v-if="isChecked">Selected</h5>
      <h5 v-else-if="!isChecked">From Else If</h5>
      <h5 v-else>Not Opted</h5>
    </div>
  </body>
<script>
  new Vue({
    el: '#js-app',
    data: {
      isChecked: true,
    }
  });
</script>
</html>

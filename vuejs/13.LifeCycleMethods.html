<html>
  <head>
    <script src="vue-2.6.12.js"></script>
  </head>
  <body>
    <div id="js-app">
    </div>
  </body>

<script>
  new Vue({
    el: "#js-app",
    beforeCreate: function() {
      console.log('beforCreate hook has been called');
    },
    created: function() {
      console.log('created hook has been called');
    },
    beforeMount: function() {
      console.log('beforeMount hook has been called');
    },
    mounted: function() {
      console.log('mounted hook has been called');
    },
    beforeUpdate: function() {
      console.log('beforeUpdate hook has been called');
    },
    updated: function() {
      console.log('updated hook has been called');
    },
    beforeDestroy: function() {
      console.log('beforeDestroy hook has been called');
    },
    destroyed: function() {
      console.log('destroyed hook has been called');
    }
  })
</script>
</html>

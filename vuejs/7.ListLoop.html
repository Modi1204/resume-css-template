<html lang="en">
  <head>
    <script src="vue-2.6.12.js"></script>
  </head>
  <body>
    <div id="js-app">
      <div v-for="value, index in list">
        <span>{{index}}: {{value.name}}</span>
      </div>
    </div>
  </body>
<!-- our javascript -->
<script>
  new Vue({
    el: '#js-app',
    data: {
      list: [ { name: "shweta"}, { name: "bhagyesh"}]
    }
  });
</script>
</html>

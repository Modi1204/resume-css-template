<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue Js</title>
  <style>
  </style>
  <script src="vue-2.6.12.js"></script>
</head>
<body>
  <div class="container" id="transaction-app">
    <anchor-link title="bhagyesh anchor link" :clear="clear"></anchor-link>

    <br>
    <br>

    <get-name title="bhagyesh paragraph" @getname="clean"></get-name>
  </div>

<script type="text/javascript">

var amountStatement = Vue.component('anchor-link', {
  props: ['title', 'clear'],
  template: '<a @click="clear">{{title}}</a>'
})

var paragraph = Vue.component('get-name', {
  data: function() {
    return {
      name: this.title
    }
  },
  methods: {
    addThing: function() {
      this.$emit('getname', this.name )
    }
  },
  props: ['title'],
  template: '<div>' +
    '  <input type="text" name="name" v-model="name">' +
    '  <button  @click="addThing">Save It</button>' +
    '</div>'
})

var app = new Vue({
  el: '#transaction-app',
  data: {
  },
  created() {
      console.debug('Component has been created!');
  },
  methods: {
    clear() {
      console.log("clear is called")
    },
    clean(list) {
      console.log("list: ", list)
    }
  },
  mounted() {
    console.debug('Component has been Mounted!');
    this.clear();
  },
  components: { amountStatement, paragraph }
});
</script>
</body>
</html>
